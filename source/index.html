<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Виселица</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preload" href="fonts/Oswald-Regular.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Oswald-Bold.woff" as="font" crossorigin="anonymous">
</head>

<body>
  <svg style="display: none;">
    <symbol id="gallow">
      <path stroke="#000" stroke-width="5" d="M5 150V5m85 0H2"/>
      <path stroke="#000" d="M80 5v35"/>
      <ellipse rx="5" ry="3" cx="84" cy="43" fill="transparent" stroke="#000"/>
    </symbol>
    <symbol id="health">
      <path class="health" d="M24.85 10.126c2.018-4.783 6.628-8.125 11.99-8.125 7.223 0 12.425 6.179 13.079 13.543 0 0 .353 1.828-.424 5.119-1.058 4.482-3.545 8.464-6.898 11.503L24.85 48 7.402 32.165c-3.353-3.038-5.84-7.021-6.898-11.503-.777-3.291-.424-5.119-.424-5.119C.734 8.179 5.936 2 13.159 2c5.363 0 9.673 3.343 11.691 8.126z"/>
    </symbol>
  </svg>
  <header class="game-header">
    <h1 class="game-header__game-name">Виселица</h1>
    <a href="#" class="game-header__game-rules-link">Правила игры</a>
    <section class="game-header__game-rules-popup">
      <h2 class="game-header__game-rules-headline">Правила игры "Виселица"</h2>
      <ol class="game-header__game-rules-list">
        <li class="game-header__game-rules-item">Игра начинается по нажатию на кнопку 'Играть'.</li>
        <li class="game-header__game-rules-item">Появятся буквы в алфавитном порядке. За неверно выбранную букву игрок лишается одной жизни (всего их 6).</li>
        <li class="game-header__game-rules-item">Если в слове присутствует выбранная буква - она будет открыта.</li>
      </ol>
    </section>
    <button class="game-header__start-game" type="buttuon">Играть</button>
  </header>
  <main class="game-main">
    <section class="play-area">
      <div class="play-area__game-area">
        <div class="play-area__hidden-word">
        </div>
        <div class="play-area__gallows-area">
          <svg class="play-area__human-figure" xmlns="http://www.w3.org/2000/svg" width="70" height="85" viewBox="0 0 70 85" fill="#ffffff">
            <g class="gallow-head" stroke-width="2" stroke="#000" fill="transparent">
              <circle r="12" cx="35" cy="17"/>
              <line x1="28" y1="14" x2="32" y2="14"/>
              <line x1="37" y1="14" x2="41" y2="14"/>
              <line x1="30" y1="20" x2="39" y2="20"/>
            </g>
            <g class="gallow-torso" stroke-width="3" stroke="#000">
              <line x1="35" y1="30" x2="35" y2="70"/>
            </g>
            <g class="gallow-left-arm" stroke-width="3" stroke="#000">
              <line x1="36" y1="32" x2="20" y2="50"/>
            </g>
            <g class="gallow-right-arm" stroke-width="3" stroke="#000">
              <line x1="35" y1="32" x2="50" y2="50"/>
            </g>
            <g class="gallow-left-leg" stroke-width="3" stroke="#000">
              <line x1="36" y1="67" x2="20" y2="80"/>
            </g>
            <g class="gallow-right-leg" stroke-width="3" stroke="#000">
              <line x1="35" y1="67" x2="50" y2="80"/>
            </g>
          </svg>
          <svg class="play-area__gallow" width="150" height="150" fill="none" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="#gallow"></use>
          </svg>
        </div>
        <div class="play-area__attempts-left">
          <ul class="play-area__attempts-left-list">
            <li class="play-area__attempts-left-item">
              <svg class="play-area__attempts-left-health" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 50 50" fill="#d75a4a">
                <use xlink:href="#health"></use>
              </svg>
            </li>
            <li class="play-area__attempts-left-item">
              <svg class="play-area__attempts-left-health" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 50 50" fill="#d75a4a">
                <use xlink:href="#health"></use>
              </svg>
            </li>
            <li class="play-area__attempts-left-item">
              <svg class="play-area__attempts-left-health" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 50 50" fill="#d75a4a">
                <use xlink:href="#health"></use>
              </svg>
            </li>
            <li class="play-area__attempts-left-item">
              <svg class="play-area__attempts-left-health" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 50 50" fill="#d75a4a">
                <use xlink:href="#health"></use>
              </svg>
            </li>
            <li class="play-area__attempts-left-item">
              <svg class="play-area__attempts-left-health" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 50 50" fill="#d75a4a">
                <use xlink:href="#health"></use>
              </svg>
            </li>
            <li class="play-area__attempts-left-item">
              <svg class="play-area__attempts-left-health" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 50 50" fill="#d75a4a">
                <use xlink:href="#health"></use>
              </svg>
            </li>
          </ul>
        </div>
      </div>
      <div class="play-area__letter-list-container"></div>
    </section>
  </main>
  <script src="js/javascript.js"></script>
</body>

</html>
